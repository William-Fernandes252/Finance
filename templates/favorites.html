{% extends "layout.html"%}

{% block title %}
    Favorites
{% endblock %}

{% block summaryTable %}
    <main class = "container py-5 text-center">
        <table class = "table tablestriped">
            <thead>
                <tr>
                    <th class = "text-start">Symbol</th>
                    <th class = "text-end">Name</th>
                    <th class = "text-end">Price</th>
                    <th class = "text-end">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for quote in quotes %}
                    <tr>
                        <td class = "text-start">{{quote.symbol}}</td>
                        <td class = "text-end">{{quote.name}}</td>
                        <td class = "text-end">{{quote.price | usd}}</td>
                        <td class = "text-end">
                            <form action = "/favorites" method = "post">
                                <input name = "id" form = "fav" type = "hidden" value = "{{quote.id}}">
                                <button class = "btn btn-primary" form = "fav" type = "submit">Add to Cart</button>
                            <form action = "/favorites" id = "fav" method = "post">
                        </td>
                    </tr>
                {% endfor %}
        </table>
    </main>
{% endblock %}
