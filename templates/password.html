{% extends "layout.html" %}

{% block title %}
    Update Password
{% endblock %}

{% block main %}
    <form action = "/password" method = "post">
        <div class="mb-3">
            <input class = "form-control mx-auto w-auto" id="old" name = "old" placeholder = "Old Password" type = "password">
        </div>
        <div class="mb-3">
            <input class = "form-control mx-auto w-auto" id = "new" name="old" placeholder = "New Password" type = "password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="mb-3">
            <input class = "form-control mx-auto w-auto" id = "confirmation" name="confirmation" placeholder = "New Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
{% endblock %}
